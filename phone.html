<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="phone.css">
    <script async src="phone.js"></script>
    <script src="https://kit.fontawesome.com/8528d6e89d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div id="output"></div>
          <div class="row">
            <div class="num" id="one">1</div>
            <div class="num" id="two">2
            <div class="alpha">ABC</div>
          </div>
            <div class="num" id="three">3
                <div class="alpha">DEF</div>
            </div>
        </div>

        <div class="row">
            <div class="num" id="four">4
                <div class="alpha">GHI</div>
            </div>
            <div class="num" id="five">5
                <div class="alpha">JKL</div>
            </div>
            <div class="num" id="six">6
                <div class="alpha">MNO</div>
            </div>
        </div>

        <div class="row">
            <div class="num" id="seven">7
                <div class="alpha">PQRS</div>
            </div>
            <div class="num" id="eight">8
                <div class="alpha">TUV</div>
            </div>
            <div class="num" id="nine">9
                <div class="alpha">WXYZ</div>
            </div>
        </div>

        <div class="row">
            <div class="num" id="astreik">*</div>
            <div class="num" id="zero">0</div>
            <div class="num" id="hash">#</div>
        </div>

        
            <div class="botrow"><i class="fa fa-star-o dig"  aria-hidden="true"></i>
                <div id="call"><i class="fa fa-phone" aria-hidden="true"></i></div>
               <i class="fa fa-arrow-left dig" aria-hidden="true"></i> 
            </div>
    </div>
</body>
</html>
